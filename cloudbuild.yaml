steps:
  # ステップ1: Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_IMAGE_NAME}', '.']

  # ステップ2: Dockerイメージをプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}']
      #steps:
      #- name: 'gcr.io/cloud-builders/docker'
      #args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-image', '.']
      #- name: 'gcr.io/cloud-builders/docker'
      #args: ['push', 'gcr.io/$PROJECT_ID/my-image']
    
    options:
      logging: CLOUD_LOGGING_ONLY # or NONE
    
    # Example of specifying a custom logs bucket
    # logsBucket: 'gs://my-custom-logs-bucket' 
